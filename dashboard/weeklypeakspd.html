
<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>CityDashboard</title>

	</head>
	<body>
<script src="https://maps1.brampton.ca/geohub/highcharts/code/highcharts.js"></script>
<script src="https://maps1.brampton.ca/geohub/highcharts/code/modules/exporting.js"></script>
        <script src="https://maps1.brampton.ca/geohub/highcharts/code/modules/oldie.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>



		<script type="text/javascript">

Highcharts.chart('container', {
    chart: {
        zoomType: 'xy',
        type: 'column'
    },
    title: {
        text: "Total Number of Businesses"
    },
    subtitle: {
        text: ""
    },
    xAxis: [{
        categories: ['2014', '2015', '2016', '2017', '2018'],
        crosshair: true
    }],
    yAxis: [{ // Primary yAxis
        labels: {
            format: '{value}',
            style: {
                color: Highcharts.getOptions().colors[1]
            }
        },
        title: {
            text: '# of Businesses',
            style: {
                color: Highcharts.getOptions().colors[1]
            }
        }
    }, ],
    colors: [
'#015fd3'
    ],
    exporting: {
        enabled: true
    },
    tooltip: {
        shared: true
    },
    plotOptions: {
        column: {
            stacking: 'normal'
        },
        series: {

        }
    },
    series: [{
        name: 'Businesses',
        type: 'column',
        yAxis: 0,
        data: [52202, 56122, 59470, 64797, 70421]
    }]
});
		</script>
	</body>
</html>
